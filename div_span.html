<!DOCTYPE html>
<!-- the Ctrl / is how you comment out lines via keypad -->

<html>
	<head>
		<title>Div, Span</title>
	</head>
	<body>
		<div>
			<!-- used to wrap forms.  It is a BLOCK ELEMENT.  Will make a big difference when we get into CSS as we add styles to various sections -->
		</div>
		<span>
			<!-- IN LINE ELEMENT  Allows for adding CSS styling inline (vs a whole block as with DIV) -->
		</span>
	</body>
</html>
